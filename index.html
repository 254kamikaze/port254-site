<!doctype html>
<html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>port254 — Slate</title>
<style>
:root{--bg:#0b0d10;--panel:#0f1417;--card:#13171b;--muted:#9aa6ad;--text:#e6eef1;--accent:#22c1c3;--border:#202427}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:Inter,system-ui; background:linear-gradient(180deg,#07090b,#0b0d10);color:var(--text)}
.wrap{max-width:1280px;margin:36px auto;padding:0 20px}
.head{padding:34px 0;text-align:center;border-bottom:1px solid rgba(255,255,255,.02)}
.head h1{font-size:34px;color:var(--accent);letter-spacing:.4px}
.head p{color:var(--muted);margin-top:6px}
.toolbar{display:flex;justify-content:center;gap:12px;margin:22px 0}
.search{flex:1;max-width:760px;background:var(--panel);padding:12px;border-radius:10px;border:1px solid var(--border);color:var(--muted)}
.controls{display:flex;gap:10px}
.kv{display:flex;gap:8px;justify-content:space-between;margin:18px 0}
.kv .box{background:var(--card);padding:16px;border-radius:10px;border:1px solid var(--border);width:23%;text-align:center}
.kv .num{font-size:20px;font-weight:700}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:18px}
.card{background:linear-gradient(180deg, rgba(255,255,255,.01), transparent);padding:16px;border-radius:12px;border:1px solid var(--border)}
.card h3{font-size:15px;margin-bottom:8px}
.tags{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:10px}
.tag{background:rgba(34,193,195,.08);color:var(--accent);padding:6px 10px;border-radius:999px;font-size:12px}
.path{background:#0b0b0c;padding:10px;border-radius:8px;color:var(--muted);font-family:monospace;font-size:13px}
.footer{position:fixed;left:0;right:0;bottom:0;background:#050607;padding:10px;border-top:1px solid rgba(255,255,255,.02);display:flex;justify-content:center;gap:12px}
.small{font-size:13px;color:var(--muted)}
@media(max-width:900px){.kv{flex-direction:column}.kv .box{width:100%}}
</style>
</head>
<body>
<div class="wrap">
  <header class="head">
    <h1>port254</h1>
    <p class="small">A compact catalog for OT & FinTech detection playbooks — Slate style</p>
  </header>

  <div class="toolbar">
    <input class="search" placeholder="Search tests, ATT&CK, IEC control or keywords...">
    <div class="controls">
      <button style="padding:10px 14px;border-radius:10px;background:var(--accent);border:0;color:#042">Advanced</button>
    </div>
  </div>

  <div class="kv">
    <div class="box"><div class="num">0</div><div class="small">TOTAL</div></div>
    <div class="box"><div class="num">0</div><div class="small">DOMAINS</div></div>
    <div class="box"><div class="num">0</div><div class="small">SHOWING</div></div>
    <div class="box"><div class="num">0</div><div class="small">HIGH</div></div>
  </div>

  <div class="grid" id="grid">
    <div class="card"><h3>Loading tests…</h3><div class="path">—</div></div>
  </div>
</div>

<div class="footer"><span class="small">Demo video • ELK (Kibana) links • Honeypot telemetry</span></div>
</body></html>

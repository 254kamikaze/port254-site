<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>port254 — Classic</title>
<meta name="description" content="OT/FinTech detection catalog — Classic dark theme" />
<style>
/* Minimal self-contained CSS, tuned to match RegSeek Classic */
:root{
  --bg:#080808; --panel:#121316; --card:#161719;
  --muted:#9aa0a6; --text:#e8eef2; --accent:#3b82f6; --accent-2:#60a5fa;
  --border:#222;
}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:linear-gradient(180deg,#071018 0%, #050507 60%);color:var(--text);min-height:100vh}
.container{max-width:1200px;margin:36px auto;padding:0 20px}
.header{padding:36px 0;text-align:center;background:linear-gradient(180deg,#0b0f16, #10121a);border-bottom:1px solid rgba(255,255,255,.02)}
.logo{font-weight:800;font-size:38px;background:linear-gradient(90deg,var(--accent),var(--accent-2));-webkit-background-clip:text;background-clip:text;color:transparent}
.tagline{color:var(--muted);margin-top:6px;font-size:14px}
.search-row{display:flex;gap:12px;justify-content:center;margin:30px 0}
.search-row input{width:640px;max-width:80%;padding:14px 18px;border-radius:12px;background:var(--panel);border:1px solid var(--border);color:var(--text)}
.btn{background:var(--accent);border:0;padding:12px 16px;border-radius:10px;color:white;font-weight:600;cursor:pointer}
.quick-filters{display:flex;gap:10px;justify-content:center;margin:14px 0;flex-wrap:wrap}
.filter-btn{border-radius:8px;padding:8px 14px;border:1px solid var(--border);background:transparent;color:var(--muted);cursor:pointer}
.filter-btn.active{background:var(--accent);color:#fff;border-color:var(--accent)}
.stats{display:grid;grid-template-columns:repeat(4,1fr);gap:16px;background:var(--panel);padding:18px;border-radius:12px;margin:20px 0;border:1px solid rgba(255,255,255,.02)}
.stat{padding:18px;text-align:center;border-radius:8px;background:linear-gradient(180deg,rgba(255,255,255,.01),transparent);border:1px solid var(--border)}
.stat .value{font-size:20px;font-weight:700}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));gap:20px;margin:30px 0}
.card{background:var(--card);padding:18px;border-radius:12px;border:1px solid var(--border);box-shadow:0 6px 24px rgba(0,0,0,.4)}
.badge{display:inline-block;padding:6px 10px;border-radius:999px;background:rgba(59,130,246,.09);color:var(--accent);font-size:12px;margin-right:6px}
.path{font-family:ui-monospace, SFMono-Regular, Menlo,monospace;background:#0b0b0c;padding:12px;border-radius:8px;color:var(--muted);margin:12px 0;border:1px solid rgba(255,255,255,.02)}
.card .title{font-size:16px;font-weight:700;margin-bottom:8px}
.footer-banner{position:fixed;left:0;right:0;bottom:0;padding:12px;background:linear-gradient(90deg,#000, #071018);border-top:1px solid rgba(255,255,255,.02);display:flex;justify-content:center;gap:10px}
.small{font-size:12px;color:var(--muted)}
/* Responsive */
@media (max-width:880px){.stats{grid-template-columns:repeat(2,1fr)}.search-row input{width:60%}}
</style>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo">port254</div>
      <div class="tagline">OT/ICS + FinTech detection catalog — Classic</div>
    </div>
  </header>

  <main class="container">
    <div class="search-row">
      <input id="q" placeholder="Search tests by title, ATT&CK ID, IEC control, or keywords..." />
      <button class="btn" id="adv">Advanced Search</button>
    </div>

    <div class="quick-filters">
      <button class="filter-btn active">All</button>
      <button class="filter-btn">OT/ICS</button>
      <button class="filter-btn">FinTech</button>
    </div>

    <div class="stats">
      <div class="stat"><div class="value" id="s1">0</div><div class="small">TOTAL TESTS</div></div>
      <div class="stat"><div class="value" id="s2">0</div><div class="small">DOMAINS</div></div>
      <div class="stat"><div class="value" id="s3">0</div><div class="small">SHOWING</div></div>
      <div class="stat"><div class="value" id="s4">0</div><div class="small">HIGH/CRITICAL</div></div>
    </div>

    <div class="grid" id="grid">
      <!-- cards will be injected by app.js -->
      <div class="card"><div class="title">Loading…</div></div>
    </div>
  </main>

  <div class="footer-banner">
    <div class="small">YouTube demo • ELK/Kibana links • MITRE ATT&CK & IEC-62443 mapping</div>
    <button class="btn" style="height:36px">Accept Analytics</button>
  </div>

  <script>
    // Minimal plumbing for demo: app.js will populate tests; leaving hooks here.
    // You can attach your existing js/app.js to fill #grid and stats.
    console.log('Classic template ready');
  </script>
</body>
</html>

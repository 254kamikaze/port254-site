<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>port254 — OT/ICS + FinTech Detection Catalog</title>
<meta name="description" content="OT/ICS + FinTech detection catalog mapped to MITRE ATT&CK and IEC-62443 — Classic dark theme with red accent" />
<style>
/* ====== Theme (Classic, red accent) ====== */
:root{
  --bg:#080808;
  --panel:#121316;
  --card:#161719;
  --hover:#1a1c20;
  --muted:#9aa0a6;
  --text:#e8eef2;
  --accent:#ef4444;     /* Red */
  --accent-2:#f87171;   /* Lighter red */
  --border:#222;
}
*{box-sizing:border-box;margin:0;padding:0}
<script src="./app.js"></script>

body{
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  background:linear-gradient(180deg,#0a0e14 0%, #050507 60%);
  color:var(--text);
  min-height:100vh;
}
.container{max-width:1200px;margin:36px auto;padding:0 20px}

/* Header */
.header{
  padding:36px 0;text-align:center;
  background:linear-gradient(180deg,#0b0f16, #10121a);
  border-bottom:1px solid rgba(255,255,255,.02)
}
.logo{
  font-weight:800;font-size:38px;
  background:linear-gradient(90deg,var(--accent),var(--accent-2));
  -webkit-background-clip:text;background-clip:text;color:transparent
}
.tagline{color:var(--muted);margin-top:6px;font-size:14px}

/* Search + Actions */
.search-row{display:flex;gap:12px;justify-content:center;margin:26px 0;flex-wrap:wrap}
.search-row input{
  width:640px;max-width:80%;
  padding:14px 18px;border-radius:12px;
  background:var(--panel);border:1px solid var(--border);color:var(--text)
}
.search-row input::placeholder{color:#81868d}
.btn{
  background:var(--accent);border:0;padding:12px 16px;border-radius:10px;
  color:white;font-weight:600;cursor:pointer;transition:transform .05s ease
}
.btn:active{transform:translateY(1px)}

/* Quick filters */
.quick-filters{display:flex;gap:10px;justify-content:center;margin:6px 0 14px;flex-wrap:wrap}
.filter-btn{
  border-radius:8px;padding:8px 14px;border:1px solid var(--border);
  background:transparent;color:var(--muted);cursor:pointer
}
.filter-btn:hover{background:var(--hover)}
.filter-btn.active{background:var(--accent);color:#fff;border-color:var(--accent)}

/* Stats */
.stats{
  display:grid;grid-template-columns:repeat(4,1fr);gap:16px;
  background:var(--panel);padding:18px;border-radius:12px;margin:18px 0 8px;
  border:1px solid rgba(255,255,255,.02)
}
.stat{padding:18px;text-align:center;border-radius:8px;background:linear-gradient(180deg,rgba(255,255,255,.01),transparent);border:1px solid var(--border)}
.stat .value{font-size:20px;font-weight:700}
.stat .label{font-size:12px;color:var(--muted);text-transform:uppercase;letter-spacing:.06em}

/* Top controls row (sort) */
.top-controls{
  display:flex;align-items:center;justify-content:flex-end;gap:10px;margin:10px 0 6px
}
.small{font-size:13px;color:var(--muted)}
select{
  background:var(--panel);color:var(--text);
  border:1px solid var(--border);border-radius:10px;padding:10px 12px;
  outline:0
}
select:focus{border-color:var(--accent);box-shadow:0 0 0 3px rgba(239,68,68,.12)}

/* Grid + Cards */
.grid{
  display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));gap:20px;margin:14px 0 64px
}
.card{
  background:var(--card);padding:18px;border-radius:12px;border:1px solid var(--border);
  box-shadow:0 6px 24px rgba(0,0,0,.4);transition:transform .08s ease, border-color .12s ease, background .12s ease
}
.card:hover{border-color:var(--accent);background:var(--hover);transform:translateY(-2px)}
.card .title{font-size:16px;font-weight:700;margin-bottom:8px}
.badge{
  display:inline-block;padding:6px 10px;border-radius:999px;
  background:rgba(239,68,68,.10);color:var(--accent);font-size:12px;margin-right:6px
}
.path{
  font-family:ui-monospace,SFMono-Regular,Menlo,monospace;
  background:#0b0b0c;padding:12px;border-radius:8px;color:#a7adb3;margin:12px 0;border:1px solid rgba(255,255,255,.03)
}

/* Footer banner */
.footer-banner{
  position:fixed;left:0;right:0;bottom:0;padding:12px;
  background:linear-gradient(90deg,#000, #0a0f14);border-top:1px solid rgba(255,255,255,.02);
  display:flex;justify-content:center;gap:10px;flex-wrap:wrap
}

/* Responsive */
@media (max-width:880px){
  .stats{grid-template-columns:repeat(2,1fr)}
  .search-row input{width:92%}
  .top-controls{justify-content:center}
}
</style>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo">port254</div>
      <div class="tagline">OT/ICS + FinTech detection catalog mapped to MITRE ATT&CK and IEC-62443</div>
    </div>
  </header>

  <main class="container">
    <!-- Search -->
    <div class="search-row">
      <input id="q" placeholder="Search tests by title, ATT&CK ID, IEC control, or keywords..." />
      <button class="btn" id="adv">Advanced Search</button>
    </div>

    <!-- Quick filters -->
    <div class="quick-filters">
      <button class="filter-btn active" data-domain="">All</button>
      <button class="filter-btn" data-domain="ot">OT/ICS</button>
      <button class="filter-btn" data-domain="fintech">FinTech</button>
    </div>

    <!-- Stats -->
    <div class="stats">
      <div class="stat"><div class="value" id="stat-total">0</div><div class="label">Total Tests</div></div>
      <div class="stat"><div class="value" id="stat-domains">0</div><div class="label">Domains</div></div>
      <div class="stat"><div class="value" id="stat-showing">0</div><div class="label">Showing</div></div>
      <div class="stat"><div class="value" id="stat-high">0</div><div class="label">High/Critical</div></div>
    </div>

    <!-- Sort row -->
    <div class="top-controls">
      <span class="small">Sort by:</span>
      <select id="sort-select" aria-label="Sort tests">
        <option value="title-asc">Title (A-Z)</option>
        <option value="title-desc">Title (Z-A)</option>
        <option value="category">Category</option>
        <option value="criticality">Criticality</option>
        <option value="recent">Recently Added</option>
      </select>
    </div>

    <!-- Grid (cards injected by app.js) -->
    <div class="grid" id="grid">
      <div class="card"><div class="title">Loading…</div><div class="path">Awaiting data from tests.json</div></div>
    </div>
  </main>

  <div class="footer-banner">
    <div class="small">YouTube demo • Kibana links • MITRE ATT&CK & IEC-62443 mapping</div>
    <button class="btn" style="height:36px">Accept Analytics</button>
  </div>

  <!-- Optional tiny glue so nothing breaks before your app.js is attached -->
  <script>
    // Hooks only; your real sorting/filtering will live in app.js
    const sortSelect = document.getElementById('sort-select');
    sortSelect?.addEventListener('change', () => {
      // Dispatch a custom event so your app.js can react if you want
      const ev = new CustomEvent('port254:sortChanged', { detail: sortSelect.value });
      window.dispatchEvent(ev);
    });
    console.log('Template A (red) ready');
  </script>
</body>
</html>
